services:
  main:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${USER_ID:?required}
        GID: ${GROUP_ID:?required}
    tty: true
    stdin_open: true
    volumes:
      - .:/top
      - ./settings/.claude.json:/home/node/.claude.json
      - ./settings/.claude:/home/node/.claude
    command: "claude"
